<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Outil de création d'article</title>

    <!-- Local style sheets -->
    <link type="text/css" rel="stylesheet" href="static/css/form.css">
    <link type="text/css" rel="stylesheet" href="static/css/article.css">

    <!-- Scripts -->
    <!-- External scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js" defer="true"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" defer="true"></script>
    <!-- Local scripts -->
    <script type="module" src="scripts/events.js" defer="true"></script>
  </head>
  <body>
    <!-- Article creation -->
    <div id="form">
      <h2>Formulaire pour l'écriture d'article</h2>
      <!-- Metadata -->
      <div id="metadata">
        <h3>Métadonnées</h3>
        <input id="m-title" type="text" placeholder="Titre" required>
        <input id="m-author" type="text" placeholder="Auteur" required>
        <input id="m-date" type="date" required>
      </div>

      <!-- Section manager -->
      <div id="section">
        <h3>Gestionnaire des sections</h3>
        <input id="s-nbr" type="number" min="0" placeholder="Numéro"><input id="s-name" type="text" placeholder="Nom">
        <label for="s-shownbr">Afficher le numéro</label><input id="s-shownbr" type="checkbox"><button id="s-add" type="button">Ajouter une section</button>
        <select id="s-lst"></select><button id="s-mod" type="button">Modifier la section</button><button id="s-rm" type="button">Supprimer la section</button>
      </div>

      <!-- Element manager (i.e. the content of a section) -->
      <div id="element">
        <h3>Gestionnaire des éléments de section</h3>
        <button id="e-par-it" type="button"><i>I</i></button><button id="e-par-bold" type="button"><b>B</b></button><button id="e-par-quote" type="button"><q></q></button><button id="e-par-link" type="button">&#128279;</button><button id="e-par-ref" type="button">ref<sup>[1]</sup></button>
        <textarea id="e-par" placeholder="Paragraphe"></textarea>
        <button id="e-par-add" type="button">Ajouter un paragraphe</button>
        <input id="e-subttl" type="text" placeholder="Sous-titre"><button id="e-subttl-add" type="button">Ajouter un sous-titre</button>
        <input id="e-cap" type="text" placeholder="Légende"><label for="e-img">Déposer une image</label><input id="e-img" type="file"><button id="e-fig-add" type="button">Ajouter une figure</button>
        <input id="e-quote" type="text" placeholder="Citation"><button id="e-quote-add" type="button">Ajouter une citation</button>
        <select id="e-lst"></select><button id="e-cpy" type="button">Copier le contenu de l'élément</button><button id="e-rm" type="button">Supprimer l'élément</button>
      </div>

      <!-- Reference manager -->
      <div id="reference">
        <h3>Gestionnaire des références</h3>
        <input id="r-name" type="text" placeholder="Nom"><input id="r-author" type="text" placeholder="Auteur">
        <input id="r-src" type="text" placeholder="Source"><input id="r-year" type="number" placeholder="Année">
        <input id="r-url" type="url" placeholder="Lien">
        <button id="r-add" type="button">Ajouter une référence</button>
        <select id="r-lst"></select><button id="r-mod" type="button">Modifier la référence</button><button id="r-rm" type="button">Supprimer la référence</button>
      </div>

      <!-- Export -->
      <div id="save">
        <h3>Sauvegarder l'article</h3>
        <button id="save-html" type="button">Exporter au format <i>html</i></button>
        <button id="save-json" type="button">Exporter au format <b>JSON</b></button>
      </div>
    </div>

    <!-- Article preview -->
    <div id="article"></div>
  </body>
</html>
