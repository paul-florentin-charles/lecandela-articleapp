<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Outil de création d'article</title>

    <!-- Local style sheets -->
    <link type="text/css" rel="stylesheet" href="static/css/form.css">
    <link type="text/css" rel="stylesheet" href="static/css/article.css">

    <!-- Scripts -->
    <!-- External scripts -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js" defer="true"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" defer="true"></script>
    <!-- Local scripts -->
    <script type="module" src="scripts/events.js" defer="true"></script>
  </head>
  <body>
    <!-- Article creation -->
    <div id="form">
      <h2>Formulaire pour l'écriture d'article</h2>
      <!-- Metadata -->
      <div id="f-header">
        <h3>Métadonnées</h3>
        <input id="f-title" type="text" placeholder="Titre" required>
        <input id="f-author" type="text" placeholder="Auteur" required>
        <input id="f-date" type="date" required>
      </div>

      <!-- Section manager -->
      <div id="f-sctn">
        <h3>Gestionnaire des sections</h3>
        <input id="f-sctn-nbr" type="number" min="0" placeholder="Numéro"><input id="f-sctn-name" type="text" placeholder="Nom">
        <label for="f-sctn-show-nbr">Afficher le numéro</label><input id="f-sctn-show-nbr" type="checkbox"><button id="f-sctn-add" type="button">Ajouter une section</button>
        <select id="f-sctn-lst"></select><button id="f-sctn-mod" type="button">Modifier la section</button><button id="f-sctn-rm" type="button">Supprimer la section</button>
      </div>

      <!-- Element manager (i.e. the content of a section) -->
      <div id="f-el">
        <h3>Gestionnaire des éléments de section</h3>
        <button id="f-el-par-it" type="button"><i>I</i></button><button id="f-el-par-bold" type="button"><b>B</b></button><button id="f-el-par-quote" type="button"><q></q></button><button id="f-el-par-link" type="button">&#128279;</button><button id="f-el-par-ref" type="button">ref<sup>[1]</sup></button>
        <textarea id="f-el-par" placeholder="Paragraphe"></textarea>
        <button id="f-el-add-par" type="button">Ajouter un paragraphe</button>
        <input id="f-el-subttl" type="text" placeholder="Sous-titre"><button id="f-el-add-subttl" type="button">Ajouter un sous-titre</button>
        <input id="f-el-caption" type="text" placeholder="Légende"><label for="f-el-img">Déposer une image</label><input id="f-el-img" type="file"><button id="f-el-add-fig" type="button">Ajouter une figure</button>
        <input id="f-el-quote" type="text" placeholder="Citation"><button id="f-el-add-quote" type="button">Ajouter une citation</button>
        <select id="f-el-lst"></select><button id="f-el-copy-element" type="button">Copier le contenu de l'élément</button><button id="f-el-rm-element" type="button">Supprimer l'élément</button>
      </div>

      <!-- Reference manager -->
      <div id="f-ref">
        <h3>Gestionnaire des références</h3>
        <input id="f-ref-name" type="text" placeholder="Nom"><input id="f-ref-author" type="text" placeholder="Auteur">
        <input id="f-ref-src" type="text" placeholder="Source"><input id="f-ref-year" type="number" placeholder="Année">
        <input id="f-ref-url" type="url" placeholder="Lien">
        <button id="f-ref-add" type="button">Ajouter une référence</button>
        <select id="f-ref-lst"></select><button id="f-ref-mod" type="button">Modifier la référence</button><button id="f-ref-rm" type="button">Supprimer la référence</button>
      </div>

      <!-- Export -->
      <div id="f-save">
        <h3>Sauvegarder l'article</h3>
        <button id="f-save-html" type="button">Exporter au format <i>html</i></button>
        <button id="f-save-json" type="button">Exporter au format <b>JSON</b></button>
      </div>
    </div>

    <!-- Article preview -->
    <div id="article"></div>
  </body>
</html>
